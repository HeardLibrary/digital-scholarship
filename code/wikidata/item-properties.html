        <div class="form-group">
            <label for="box0" class="col-sm-4 control-label" id="boxLabel0">Language/Língua/Sprache/Idioma/语言/
語言</label>
            <div class="col-sm-5">
                <select name="languageDropdown" id="box0" class="form-control">
                    <option value='en' selected='selected'>English</option>

                    <option value='de' >Deutsche</option>

                </select>

        </div>

        <div class="form-group">
            <label for="box1" class="col-sm-4 control-label" id="boxLabel1">Status</label>
            <div class="col-sm-5">
                <select name="statusDropdown" id="box1" class="form-control">
                    <option value='' selected='selected'>(Select)</option>
                </select>
            </div>
        </div>
        
        <i id="searchSpinner" class="fa fa-spinner fa-spin fa-lg"></i>
